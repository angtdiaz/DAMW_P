<div class="login-register d-flex align-items-center">
    <div class="login-box card">
        <div class="card-body">
            <div class="col-12 text-center">
            </div>
            <div class="row mt-3">
                <!-- <div class="col-md-6 col-6 text-right" style="">
            <img class="reducirflag" src="https://lipis.github.io/flag-icon-css/flags/4x3/ec.svg" alt=""
              style="width: 25%; height: auto" />
          </div>
          <div class="col-md-6 col-6 text-left mt-2" style="">
            <h6>ECUADOR</h6>
          </div> -->
            </div>
            <div class="card-body">
                <form (ngSubmit)="onLoggedin()" class="form-horizontal form-material" id="loginform" #form="ngForm">
                    <h3 class="box-title m-b-20">Inicio Sesión</h3>
                    <div class="form-group">
                        <div class="col-xs-12">
                            <input [(ngModel)]="login.email" name="email" class="form-control" type="text" required=""
                                placeholder="Correo electronico" />
                        </div>
                    </div>
                    <div class="form-group mb-2">
                        <div class="col-xs-12">
                            <input [(ngModel)]="login.password" name="contrasena" class="form-control" type="password"
                                required="" placeholder="Contraseña" />
                        </div>
                    </div>
                    <div class="form-group" style="font-size: 12px; color: rgb(219, 113, 113) !important">
                        <a routerLink="restaurar" href="">He olvidado mi contrasena </a>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-12 font-14">
                            <div class="row"></div>

                            <div class="checkbox checkbox-primary pull-left p-t-0">
                                <input [(ngModel)]="login.recuerdame" name="recuerdame" id="checkbox-signup"
                                    type="checkbox" />
                                <label class="ml-2" for="checkbox-signup"> Recuerdame</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group text-center m-t-20">
                        <div class="col-xs-12">
                            <button [disabled]="!form.valid" type="submit"
                                class="btn btn-danger btn-lg btn-block text-uppercase waves-effect waves-light">Iniciar
                                Sesión</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
